<div class="container">
    <div class="page-header">
        <h3>Students</h3>
    </div>
    <div>
    	<ol class="breadcrumb">
            <li><a href="#/">Home</a></li>
            <li><a href="#/students">Students</a></li>
        </ol>
    </div>

    <div ng-repeat="row in studentRows" class="row">
        <div ng-repeat="student in row.students" class="col-xs-4">
        	<a href="#/student/{{ student.id }}">
                <div class="tile">
                    <img class="img-responsive" style="margin-bottom:15px;" ng-src="{{student.image}}" />
                    <span>{{ student.name }}</span>
                </div>
            </a>
        </div>
    </div>
</div>
